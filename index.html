<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random Digit Generator</h1>
    <input type="number" id="minValue" placeholder="Min Value">
    <input type="number" id="maxValue" placeholder="Max Value">
    <button onclick="generateRandomNumber()">Generate</button>
    <div id="result"></div>
</div>

<script>
    function generateRandomNumber() {
        const minValue = parseInt(document.getElementById('minValue').value);
        const maxValue = parseInt(document.getElementById('maxValue').value);
        
        if (isNaN(minValue) || isNaN(maxValue) || minValue > maxValue) {
            document.getElementById('result').textContent = "Please enter valid numbers with min <= max.";
        } else {
            const randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
            document.getElementById('result').textContent = `Random Number: ${randomNumber}`;
        }
    }
</script>

</body>
</html>
